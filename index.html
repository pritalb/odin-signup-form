<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="container">
		<div id="side-bar">
			<img src="charlesdeluvio-t_gU5GQ6neA-unsplash.jpg" alt="background-image" id="background-image">
			<div id="image-overlay">
				<img src="odin-lined.png" alt="odin-logo" id="odin-logo">
				<div id="odin-logo-text"> ODIN </div>
			</div>
			<div id="credit"> Photo by <a href="https://unsplash.com/@charlesdeluvio"> charlesdeluvio </a> on <a href="https://unsplash.com/"> Unsplash </a> </div>
		</div>

		<div id="main-content">
			<div class="main-content-section" id="section-info">
				<div>
					<p>
						This is not a real online service! You know you need something
						like this in your life to help you realize your deepest dreams.
						Sign up now to get started.
					</p>
					<p>
						You <em>know</em> you want to.
					</p>
				</div>
			</div>

			<div class="main-content-section" id="section-form">
				<div id="form-heading"> Let's do this! </div>

				<div id="form">
					<div class="form-row">
						<div class="form-field">
							<label for="first-name"> First Name </label>
							<input type="text" name="first-name" class="input-field" value="Odin">
						</div>

						<div class="form-field">
							<label for="last-name"> Last Name </label>
							<input type="text" name="last-name" class="input-field">
						</div>
					</div>

					<div class="form-row">
						<div class="form-field">
							<label for="email"> Email </label>
							<input type="email" class="input-field">
						</div>

						<div class="form-field">
							<label for="phone-number"> Phone Number </label>
							<input type="number" class="input-field">
						</div>
					</div>

					<div class="form-row">
						<div class="form-field">
							<label for="password"> Password </label>
							<input type="password" name="password" class="input-field error-field">
							<div class="error-text"> *Passwords do not match </div>
						</div>

						<div class="form-field">
							<label for="password-confirm"> Confirm Password </label>
							<input type="password" name="password-confirm" class="input-field">
						</div>
					</div>
				</div>
			</div>

			<div class="main-content-section" id="section-action">
				<div id="account-create-btn">
					<button> Create Account </button>
				</div>
				<div id="sign-up-msg">
					Already have an account? <a href="#" id="log-in-btn"> Log in </a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
